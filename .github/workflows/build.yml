name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Build with Script
      run: |
        echo "Staring build"
        echo "Android sdk location: [${ANDROID_SDK_ROOT}]"
        export ANDROID_SDK=${ANDROID_SDK_ROOT}
        echo "SDK Check: ANDROID_SDK=${ANDROID_SDK}"
        echo "-----------------------------------------------------"
        echo "JAVA HOME: [${JAVA_HOME}]"
        echo "-----------------------------------------------------"
        echo "BUILD START"
        ./build.sh -p
        echo "BUILD COMPLETE"
        echo "-----------------------------------------------------"
        echo "ARTIFACT INFORMATION"
        ls -ln ./build/outputs/apk/phone/release/talkback-phone-release-unsigned.apk
        ls -ln ./build/outputs/apk/wear/release/talkback-wear-release-unsigned.apk
        pwd
        ls
    - name: Manual sign
      run: |
        SIGNING_KEY=${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}
        ALIAS=${{ secrets.ALIAS }}
        INPUT_FILE=./build/outputs/apk/phone/release/talkback-phone-release-unsigned.apk
        ls -ln $INPUT_FILE
        echo "${SIGNING_KEY}" | base64 --decode > talkback_keystore.jks
        cat talkback_keystore.jks

        echo "~~~~~~~~~~~~"

        ls ${ANDROID_SDK_ROOT}/build-tools

        ANDROID_PATH=${ANDROID_SDK_ROOT}/build-tools/32.1.0-rc1
        OUTPUT_FILE="talkback-phone-release-signed.apk"
        ${ANDROID_PATH}/zipalign -f 4 ${INPUT_FILE} ${OUTPUT_FILE}
        ${ANDROID_PATH}/apksigner sign -ks talkback_keystore.jks --v1-signing-enabled true --v2-signing-enabled true --ks-key-alias ${ALIAS} --ks-pass pass:${SIGNING_PASSWORD} --key-pass pass:${SIGNING_PASSWORD} ${OUTPUT_FILE}
        ${ANDROID_PATH}/apksigner verify talkback-phone-release-signed.apk

    - name: Sign Android App
      uses: r0adkll/sign-android-release@v1
      id: sign_mobile_app
      with:
        releaseDirectory: ./build/outputs/apk/phone/release/talkback-phone-release-unsigned.apk
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}

    - name: Sign Wear App
      uses: r0adkll/sign-android-release@v1
      id: sign_wear_app
      with:
        releaseDirectory: ./build/outputs/apk/wear/release/talkback-wear-release-unsigned.apk
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}

    - name: Upload Mobile App
      uses: actions/upload-artifact@v2
      with:
        name: app-phone-signed-${{ github.run_number }}.apk
        path: ${{steps.sign_mobile_app.outputs.signedReleaseFile}}

    - name: Upload Wear App
      uses: actions/upload-artifact@v2
      with:
        name: app-wear-signed-${{ github.run_number }}.apk
        path: ${{steps.sign_wear_app.outputs.signedReleaseFile}}

