name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Build with Script
      run: |
        echo "Staring build"
        echo "Android sdk location: [${ANDROID_SDK_ROOT}]"
        export ANDROID_SDK=${ANDROID_SDK_ROOT}
        echo "SDK Check: ANDROID_SDK=${ANDROID_SDK}"
        echo "-----------------------------------------------------"
        echo "JAVA HOME: [${JAVA_HOME}]"
        echo "-----------------------------------------------------"
        echo "BUILD START"
        ./build.sh -p

    - name: Sign Android App
      uses: r0adkll/sign-android-release@v1
      id: sign_mobile_app
      with:
        releaseDirectory: ./build/outputs/apk/phone/debug/talkback-phone-debug.apk
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}

    - name: Sign WearOS App
      uses: r0adkll/sign-android-release@v1
      id: sign_wearos_app
      with:
        releaseDirectory: ./build/outputs/apk/phone/debug/talkback-wear-release-unsigned.apk
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}

    - name: Upload Mobile App
      uses: actions/upload-artifact@v2
      with:
        name: app-signed-${{ github.run_number }}.apk
        path: ${{steps.sign_mobile_app.outputs.signedReleaseFile}}

    - name: Upload WearOS App
      uses: actions/upload-artifact@v2
      with:
        name: app-signed-${{ github.run_number }}.apk
        path: ${{steps.sign_wearos_app.outputs.signedReleaseFile}}

